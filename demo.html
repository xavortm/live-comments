<html>
<head>
	<title>Live Comments CSS demo</title>
	<link rel="stylesheet" href="assets/css/master.css" />
</head>

<body>
	<h1>Demo view for the comments section</h1>

	<!-- Comments markup structure. -->

	<p>No prefixes will be used for the comments. All styles will be one level childs to .live-comments class</p>

	<section class="live-comments-wrapper">

	<div class="lc live-comments demo">
		<header class="article-information">
			<h3 class="comments-title">Comments <span class="comments-count">20+</span></h3><!-- .comments-title -->
			<p class="comments-article">on <a href="#">Example article name to which these comments ...</a></p><!-- .comments-article -->
		</header><!-- .article-information -->

		<nav class="comments-tabs tabs">
			<ul class="tabs-list">
				<li class="tabs-item active">WordPress</li>
				<li class="tabs-item">Facebook Comments</li>
				<li class="tabs-item">Tweets</li>
				<li class="tabs-item right">Back to top</li>
			</ul><!-- .tabs-list -->
		</nav><!-- .comments-tabs -->
	</div><!-- .comments-wrappere -->

	</section><!-- .live-comments-wrapper -->

</body>
</html>
